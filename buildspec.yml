version: 0.2

phases:
  install:
    commands:
      # install node 12
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
  pre_build:
    # install dependencies
    commands:
      - npm i
  build:
    commands:
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-path: no
  base-directory: dist/tvmaze


